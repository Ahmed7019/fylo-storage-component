<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo component</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container -flex-col">
        <div class="first-box -bg-neutral-dark -flex-col l-box border-r border-tr">
            <img src="images/logo.svg" alt="logo">
            <div class="icons -flex-row">
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-document.svg" alt="document"></div>
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-folder.svg" alt="icon-folder"></div>
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-upload.svg" alt="icon-upload"></div>
            </div>
        </div>
        <div class="sec-box -bg-neutral-dark -flex-col s-box border-r fs-s ta-left">
            <p class="clr-light-white w-100">You've used <span class="fw-bold clr-white">815 GB</span> of your storage
            </p>
            <div class="progress-container ma-10">
                <div class="progress">
                    <div class="thumb"></div>
                </div>
            </div>
            <div class="current-state">
                <p>185 <span class="fs-s">GB left</span></p>
            </div>
        </div>
    </div>
</body>

</html>
