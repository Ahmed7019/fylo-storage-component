<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo component</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container -flex-row">
        <div class="-bg-neutral-dark -flex-col">
            <img src="images/logo.svg" alt="logo">
            <div class="-flex-row">
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-document.svg" alt="document"></div>
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-folder.svg" alt="icon-folder"></div>
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-upload.svg" alt="icon-upload"></div>
            </div>
        </div>
        <div>
            <label for="storage">You've used <span>815 GB</span> fo your storage</label>
            <input type="range" name="storage" id="storage" min="0GB" value="90%" max="1000GB">
        </div>
    </div>
</body>

</html>
