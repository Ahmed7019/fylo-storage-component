<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo component</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container -flex-col">
        <div class="-bg-neutral-dark -flex-col l-box border-r border-tr">
            <img src="images/logo.svg" alt="logo">
            <div class="-flex-row">
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-document.svg" alt="document"></div>
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-folder.svg" alt="icon-folder"></div>
                <div class="icon-box -bg-neutral-extra-dark"><img src="images/icon-upload.svg" alt="icon-upload"></div>
            </div>
        </div>
        <div class="-bg-neutral-dark -flex-col s-box border-r fs-s ta-left">
            <label for="storage" class="clr-light-white w-100">You've used <span class="fw-bold clr-white">815 GB</span> fo your storage</label>
            <input type="range" name="storage" id="storage" min="0" value="815" max="1000" class="gradient ma-10" readonly>
        </div>
    </div>
</body>

</html>
